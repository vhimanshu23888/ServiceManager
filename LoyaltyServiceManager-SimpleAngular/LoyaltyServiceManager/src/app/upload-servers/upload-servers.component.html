<div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm" style="padding-left: 10%;padding-top:2%" 
*tdLoading="'stringName'; type:'circular'; mode:'indeterminate'; strategy:'replace'; color:'primary'">
    <table>
    <tr>
      <td>
    <label><b>Upload Servers (*.csv):</b></label>
  </td>
      <td>
    <input type="file"
   name="File Upload"
   id="txtFileUpload"
   class="btn btn-primary"
   (change)="fileChangeListener($event)" 
   accept=".csv"/>
    </td>
    <td>
    <button mat-stroked-button (click) = 'uploadServers()'>Upload Servers</button>
  </td>
  </tr>
  </table>
  </div>
